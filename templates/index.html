<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HFMDetect</title>

    <!-- My Style -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img
              src="{{ url_for('static', filename='images/UNJAYA LOGO.png') }}"
              alt="logo"
            />
          </span>

          <div class="text header-text">
            <span class="name">HFMDetect</span>
            <span class="univ">UNJAYA</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="search" placeholder="Search..." />
          </li>
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark Mode</span>

            <div class="toggle-switch">
              <span class="switch"> </span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <!-- Upload Section -->
    <section class="home">
      <div class="text">HFMDetect</div>
      <div class="drag-area">
        <div class="wrapper">
          <header>Drop file to upload</header>
          <form action="#" method="post" enctype="multipart/form-data">
            <input class="file-input" type="file" name="file" hidden />
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Upload file</p>
          </form>
          <section class="progress-area"></section>
          <section class="uploaded-area"></section>
        </div>
      </div>
      <div class="detection-area">
        <div class="hasil">
          <header>Hasil Deteksi</header>
          <form action="#" method="post" enctype="multipart/form-data">
            <input class="file-input" type="file" name="file" hidden />
            <p>(Text)</p>
          </form>
        </div>
      </div>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
